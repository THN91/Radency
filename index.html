<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="scss/styles.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
<div id="container" class="container mtb-3">
    <div class="header">
        <p>Notes</p>
        <button class="switch" id="switch">Notes</button>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Created</th>
            <th>Category</th>
            <th>Content</th>
            <th>Dates</th>
            <th>
                <span id="archiveAll" class="material-symbols-rounded">archive</span>
                <span id="cleanAll" class="material-symbols-rounded">delete</span>
            </th>
        </tr>
        </thead>
        <tbody id="notes-list">

        </tbody>
    </table>
    <button id="createNote">
        Create Note
    </button>
    <table class="table">
        <thead>
        <tr>
            <th></th>
            <th>Note Category</th>
            <th>Active</th>
            <th>Archived</th>
        </tr>
        </thead>
        <tbody class="archive-list">

        </tbody>
    </table>
    <div id="popup-bg" class="popup-bg">
        <form id="popup" class="popup">
            <span id="close-popup" class="material-symbols-outlined close-popup">close</span>
            <label>
                <input type="text" id="name" name="name">
                <div class="label-text">Name</div>
            </label>
            <label class="checkbox">
                <div class="label-text">Category</div>
                <div>
                    <label for="task">
                        Task
                        <input type="radio" id="task" value="Task" name="category">
                    </label>
                    <label for="random-thought">
                        Random Thought
                        <input type="radio" id="random-thought" value="Random Thought" name="category">
                    </label>
                    <label for="idea">
                        Idea
                        <input type="radio" id="idea" value="Idea" name="category">
                    </label>
                </div>
            </label>
            <label>
                <textarea id="message" name="message"></textarea>
                <div class="label-text">Content</div>
            </label>
            <label>
                <input id="date" type="date" name="date">
                <div class="label-text">Dates</div>
            </label>
        </form>
    </div>
</div>
<script src="js/app.js" type="module"></script>
</body>
</html>
